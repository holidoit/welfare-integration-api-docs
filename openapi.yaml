openapi: 3.0.3
info:
  title: Holidoit Welfare Provider API
  description: |
    API for welfare providers to integrate with the Holidoit booking platform.
    
    This specification covers the login endpoint that welfare providers must call
    to authenticate their users and redirect them to the Holidoit welfare portal.
    
    ## Authentication Flow
    
    1. Provider generates a JWT token with user info and credit balance
    2. Provider sends a POST request to `/welfare/login/` with the token
    3. Holidoit validates the JWT and creates a session
    4. User is redirected to the welfare frontend with a session ID
    
    ## JWT Token Requirements
    
    The `token` parameter must be a valid JWT signed with RS256 algorithm containing:
    - `sub`: Unique user identifier
    - `iss`: Provider's identifier
    - `aud`: Holidoit's identifier for this provider
    - `iat`: Issued at timestamp
    - `exp`: Expiration timestamp
    - `user_info`: Object with `first_name`, `last_name`, `fiscal_code`, `email`
    - `credit`: Object with `available_amount`, `available_fringe_amount`, `currency`
  version: 1.0.0
  contact:
    email: luca.leoni@holidoit.com
